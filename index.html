<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container-calculator">
      <div class="Calculator">
        <div class="head">
          <div>calc</div>
          <div>theme</div>
        </div>
        <div id="result"></div>

        <div class="buttons">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button button-delete">DEL</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">+</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">-</button>
          <button class="button">.</button>
          <button class="button">0</button>
          <button class="button">/</button>
          <button class="button">x</button>
          <div class="bottom">
            <button class="button button-reset">RESET</button>
            <button class="button button-eq">=</button>
          </div>
        </div>
      </div>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
